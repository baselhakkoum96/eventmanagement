<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/bootstrap.min.css}" />
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center mb-5">Event Management System - Sign Up</h1>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form th:action="@{/signup}" method="post" th:object="${User}">
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control" id="username" name="username" required>
					</div>
					<div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
					<div class="form-group">
						<label for="firstname">First name:</label>
						<input type="text" class="form-control" id="firstname" name="firstname" required>
					</div>
					<div class="form-group">
						<label for="lastname">Last name:</label>
						<input type="text" class="form-control" id="lastname" name="lastname" required>
					</div>
					<div class="form-group">
						<label for="phonenumber">Phone number:</label>
						<input type="text" class="form-control" id="phonenumber" name="phonenumber" required>
					</div>
					<div class="form-group">
						<label for="dateofbirth">Date of birth:</label>
						<input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
					</div>
					<div class="form-group">
						<label for="address">Address:</label>
						<input type="text" class="form-control" id="address" name="address" required>
					</div>
					<div class="form-group">
						<label for="role">User role:</label>
						<select class="form-control" id="role" name="role">
							<option value="USER">Attendant</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary btn-block mt-4">Sign up</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
