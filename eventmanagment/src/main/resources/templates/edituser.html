<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/bootstrap.min.css}" />
</head>

<body>
    <h1 class="mb-4">Edit User</h1>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" />
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" />
        </div>
        <div class="form-group">
    		<input type="hidden" class="form-control" th:field="*{password}" id="password"/>
		</div>
        <div class="form-group">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstname}" id="firstname" />
        </div>
        <div class="form-group">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastname}" id="lastname" />
        </div>
        <div class="form-group">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phonenumber}" id="phonenumber" />
        <div class="form-group">
    		<label for="dateofbirth" class="form-label">Date of Birth</label>
   			<input type="date" class="form-control" th:field="*{dateofbirth}" id="dateofbirth"/>
		</div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" />
        </div>
        <div class="form-group">
			<label for="role">User role:</label>
				<select class="form-control" id="role" name="role">
					<option value="USER">Attendant</option>
					<option value="ADMIN">Organizer</option>
				</select>
		</div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Submit" />
        </div>
    </form>
</body>
</html>
